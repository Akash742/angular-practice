<div class="container">
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        minlength="3"
        maxlength="10"
        pattern="Akash"
        id="firstName"
        type="text"
        class="form-control"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        <div class="alert alert-danger" *ngIf="firstName.errors?.['required']">
          First Name is required
        </div>
        <div class="alert alert-danger" *ngIf="firstName.errors?.['minlength']">
          First Name should be minimum
          {{firstName.errors?.['minlength'].requiredLength}} characters.
        </div>
        <div class="alert alert-danger" *ngIf="firstName.errors?.['pattern']">
          First Name doesn't match the pattern.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea
        ngModel
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
    </div>
    <button class="btn btn-primary my-2">Submit</button>
  </form>
</div>
